<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Games</title>

   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
   <style>
      body {
         font-family: Arial, sans-serif;
         background-color: #767676;
         margin: 0;
         padding: 0;
      }

      .header {
         background-color: #d3d3d3;
         padding: 10px;
         display: flex;
         align-items: center;
         justify-content: space-between;
      }

      .header .back-button {
         font-size: 24px;
         cursor: pointer;
      }

      .header .title {
         font-size: 18px;
         font-weight: bold;
         display: flex;
         align-items: center;
      }

      .header .title i {
         margin-right: 5px;
      }

      .header .coins {
         display: flex;
         align-items: center;
      }

      .header .coins i {
         font-size: 24px;
         margin-right: 5px;
      }

      .header .coins span {
         font-size: 18px;
      }

      .container {
         padding: 10px;
      }

      .game-section {
         background-color: white;
         padding: 10px;
         margin-bottom: 10px;
         border-radius: 10px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         text-align: center;
      }

      .game-section img {
         width: 280px;
         height: 280px;
         border-radius: 10px;
      }

      .game-section .game-title {
         text-align: center;
         font-size: 12px;
         margin-top: 5px;
      }

      .game-section .game-item {
         display: inline-block;
         width: 300px;
         margin: 10px;
         text-align: center;
      }

      .footer {
         text-align: center;
         padding: 10px;
      }

      .footer i {
         font-size: 24px;
         cursor: pointer;
      }
   </style>
</head>

<body>
   <div class="header">
      <div class="back-button">
         <i class="fas fa-arrow-left">
         </i>
      </div>
      <div class="title">
         <i class="fas fa-ticket-alt"></i>
         CUPONS
      </div>
      <div class="coins">
         <i class="fas fa-coins">
         </i>
         <span>
            160
         </span>
      </div>
   </div>
   <div class="container">

               src="https://storage.googleapis.com/a1aa/image/vi4jQg2AeoSgWyg3ehKZkM14UBnY7reLdnSmSd50Azme8MEPB.jpg"

               width="80" />

      </div>

</body>
